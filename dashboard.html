<!DOCTYPE html>
<html>
<head>
    <title>Roblox Map Control</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 50px; }
        button { padding: 15px 30px; font-size: 18px; margin: 10px; cursor: pointer; }
        #status { font-size: 20px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Roblox Map Control</h1>
    <button onclick="toggle(true)">Enable Map</button>
    <button onclick="toggle(false)">Disable Map</button>
    <div id="status">Checking status...</div>

    <script>
        const API_URL = "https://happyguy7897-ui-roblox-control-api.vercel.app/api/status"; // your API

        // Read current status from API
        async function updateStatus() {
            const res = await fetch(API_URL);  // GET request
            const data = await res.json();
            document.getElementById("status").innerText =
                "Current status: " + (data.enabled ? "Enabled ✅" : "Disabled ❌");
        }

        // Toggle the map state
        async function toggle(value) {
            await fetch(API_URL, {
                method: "POST",  // POST = update
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ enabled: value }) // send true/false
            });
            updateStatus();  // refresh status text
        }

        // Update status every 5 seconds automatically
        updateStatus();
        setInterval(updateStatus, 5000);
    </script>
</body>
</html>
